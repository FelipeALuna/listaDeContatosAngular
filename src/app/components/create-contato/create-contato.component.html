<div id="modal">
    <form>
        <label>
            Nome:
            <input type="text" name="nome" id="nome" [(ngModel)]="novoContato.nome">
        </label>
        <label>
            E-mail:
            <input type="email" name="email" id="email" [(ngModel)]="novoContato.email">
        </label>
        <label>
            Telefone:
            <div *ngFor="let telefone of novoContato.telefones; let i = index trackBy: track">
                <input type="tel" name="telefone:" [(ngModel)]="novoContato.telefones[i] ">
                <a  (click)="addTelefone()"><i class="material-icons" *ngIf="i==0" >add_circle</i></a>
                <a class="remove"><i class="material-icons" *ngIf="i!=0">remove_circle</i></a>
            </div>
            <!-- <div>
                <input type="email" name="email" id="email" >
                <a class="remove" href=""><i class="material-icons">remove_circle</i></a>
            </div>
            <div>
                <input type="email" name="email" id="email">
                <a class="remove" href=""><i class="material-icons">remove_circle</i></a>
            </div> -->
            
        </label>
        <div class="controles">
            <button type="button" class="link" (click)="sairModal()">Cancelar</button>
            <button type="button" >Adicionar</button>
        </div>
    </form>
</div>
